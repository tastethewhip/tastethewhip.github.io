			border-top-color: #000;
			margin-top: 1px;
		}

		#table_wrapper table td {
			border-bottom: 1px solid #ccc;
			color: #000;
			padding: 6px 8px;
		}

		#table_wrapper table tbody tr:hover td {
			color: #900;
		}

		.dt-buttons {
			display: inline-block;
		}

		.dt-button {
			color: #FFFFFF;
			background: #000;
			margin-right: 10px;
			padding: 6px 12px;
			cursor: pointer;
			-webkit-transition: all 60ms ease-in-out;
			transition: all 60ms ease-in-out;
			text-align: center;
			white-space: nowrap;
			text-decoration: none !important;
			text-transform: none;
			text-transform: capitalize;
			border: 0 none;
			border-radius: 2px;
			font-size: 11px;
			line-height: 1.3;
			text-transform: uppercase;
		}

		.dt-button-info {
			padding: 50px;
			color: #000;
			text-align: center;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(255, 255, 255, 0.7)
		}

		.dt-button-info h2 {
			display: none;
		}
</body>
